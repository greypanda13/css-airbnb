<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <h1>AirBnB mimic</h1>
  <div class="category" id="guidebooks">
    <div class="title">
      <h2>Meet Guidebooks</h2>
    </div>
    <div class="subtitle">
      <h3>Discover hundreds of local spots recommended by Airbnb hosts.</h3>
    </div>
    <div class="pix">
      <div class="picholder">
        <div class="pictext"><p>San Francisco</p></div>
        <img src="img/san-francisco.jpg" alt="San Francisco">
      </div>
      <div class="picholder">
        <div class="pictext"><p>New York</p></div>
        <img src="img/new-york.jpg" alt="New York">
      </div>
      <div class="picholder">
        <div class="pictext"><p>London</p></div>
        <img src="img/london.jpg" alt="London">
      </div>
    </div>
    <div class="more">
      <input type="submit" class="button" value="See All Guidebooks">
    </div>
  </div>
  <div class="category" id="weekend">
    <div class="title">
      <h2>Just for the weekend</h2>
    </div>
    <div class="subtitle">
      <h3>Discover new, inspiring places close to home.</h3>
    </div>
    <div class="pix">
      <div class="picholder">
        <div class="pictext"><p>Napa</p></div>
        <img src="img/napa.jpg" alt="Napa">
      </div>
      <div class="picholder">
        <div class="pictext"><p>Sonoma</p></div>
        <img src="img/sonoma.jpg" alt="Sonoma">
      </div>
      <div class="picholder">
        <div class="pictext"><p>San Francisco</p></div>
        <img src="img/san-francisco-2.jpg" alt="San Francisco">
      </div>
    </div>
    <div class="more">
      <input class="button" type="submit" value="See All Destinations">
    </div>
  </div>
</body>
</html>
